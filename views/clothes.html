<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clothes</title>
  <link rel="shortcut icon" href="./image/logo/Logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/clothes.css">
</head>
<body>
  <header id="header" class="header">
    <div class="container">
      <div class="header__container facenter">
        <ul class="header__list facenter fz14-fw600">
          <li class="header__item"><a href="" class="header__link">Home</a></li>
          <li class="header__item"><a href="" class="header__link header__item--active">Clothes</a></li>
          <li class="header__item"><a href="" class="header__link">Shoes</a></li>
          <li class="header__item"><a href="" class="header__link">Accessories</a></li>
        </ul>
        <form class="header__search facenter">
          <input type="text" placeholder="Search..." class="fz12">
          <button type="submit"><img src="../image/header/search.svg" alt=""></button>
        </form>
        <div class="header__feature facenter">
          <a href="#"><img src="../image/header/user.svg" alt=""></a>
          <a href="#"><img src="../image/header/card.svg" alt=""></a>
          <a href="#"><img src="../image/header/heart.svg" alt=""></a>
        </div>
        <div class="header__logo">
          <a href="#"><img src="../image/logo/Logo.svg" alt=""></a>
        </div>
      </div>
    </div>
  </header>

  <main></main>

  <footer class="footer">
    <div class="container">
      <div class="footer__container d-flex fz12">
        <div class="footer__logo">
          <a href="#"><img src="../image/logo/Logo.svg" alt=""></a>
        </div>
        <div class="footer__body d-flex gap80">
          <ul class="footer__pages">
            <li class="footer__item fz12"><a href="#">About Us</a></li>
            <li class="footer__item fz12"><a href="#">Contact</a></li>
            <li class="footer__item fz12"><a href="#">Terms & Conditions</a></li>
          </ul>
          <ul class="footer__networks">
            <li class="footer__item facenter gap20">
              <div class="footer__icon flex-center">
                <a href="#" class="facenter"><img src="../image/footer/fb.svg" alt=""></a>
              </div>
              <p><a href="#">Facebook</a></p>
            </li>
            <li class="footer__item facenter gap20">
              <div class="footer__icon flex-center">
                <a href="#" class="facenter"><img src="../image/footer/twitter.svg" alt=""></a>
              </div>
              <p><a href="#">Twitter</a></p>
            </li>
            <li class="footer__item facenter gap20">
              <div class="footer__icon flex-center">
                <a href="#" class="facenter"><img src="../image/footer/instagram.svg" alt=""></a>
              </div>
              <p><a href="#">Instagram</a></p>
            </li>
          </ul>
          <div class="footer__input">
            <p>Subscribe to our newsletter</p>
            <form action="" class="facenter footer__form">
              <input type="text" placeholder="Email Address">
              <button type="submit">ok</button>
            </form>
          </div>
        </div>
        <div class="footer__info">
          <p>Quỳnh Phụ - Thái Bình</p>
          <p>0386924053</p>
          <p>meotai1999@gmail.com</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
